<html>

<head>
  <!-- ANIMATE.CSS y JQUERY -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- ELIMINAMOS LOS BULLETS Y OCULTAMOS TODOS LOS ELEMENTOS LI MENOS EL PRIMERO -->
  <style>
    #header-flipper { overflow: hidden; }

    /* Eliminamos los bullets */
    #header-flipper > ul { list-style: none; padding: 0; }

    /* Ocultamos todos los elementos excepto el primero */
    #header-flipper > ul > li:not(:first-child) { display: none; }

    /* Enlaces en color negro, con resaltado en rojo */
    #header-flipper > ul > li > a { text-decoration: none; color: black; }
    #header-flipper > ul > li > a > strong { color: tomato; }
  </style>
</head>
<body>
  <div id="header-flipper">
    <ul>
      <li>
        <a href="http://www.tiendasbliss.com/" title="Envío gratis mundial" rel="nofollow">
          Envío <strong>gratuito</strong> a partir de US$50
        </a>
      </li>
      <li>
        <a href="http://www.tiendasbliss.com/">
          <strong>Exentas</strong> de impuestos y derechos de aduana
        </a>
      </li>
      <li>
        <a href="http://www.tiendasbliss.com/" rel="nofollow">
          <strong>3€ dto</strong> tu primer pedido
        </a>
      </li>
      <li>
        <a href="http://www.tiendasbliss.com/" title="Envío gratis mundial" rel="nofollow">
          Envío express <strong>gratuito</strong> en los pedidos de US$129+
        </a>
      </li>
      <li>
        <a href="http://www.tiendasbliss.com/" title="Envío gratis mundial" rel="nofollow">
          Envío <strong>gratuito</strong> a partir de US$50
        </a>
      </li>
    </ul>
  </div>

  <script type="text/javascript">
    var index = 0;
    var stop = false;
    var num = $('#header-flipper > ul > li').size();

    // PARAMETROS DE CONFIGURACIÓN (intervalo y animación)
    var interval = 1000;
    var animationClasses = 'animated flipInX';

    setInterval(
      function() {
        // NO HACER NADA SI ESTÁ DESHABILITADO
        if (stop) return false;

        // OCULTAR TODOS LOS ELEMENTOS Y QUITAR LAS CLASES DE ANIMACIÓN
        $('#header-flipper > ul > li').hide().removeClass(animationClasses);

        // MOSTRAR EL ELEMENTO ACTUAL Y AÑADIR ANIMACIÓN
        $('#header-flipper > ul > li').eq(index).show().addClass(animationClasses);

        // INCREMENTAR ÍNDICE Y REINICIARLO A CERO SI LLEGA AL ÚLTIMO
        index = index >= num - 1 ? 0 : index + 1;
      },
      interval
    );

    // DESHABILITAR EL EFECTO
    $('#header-flipper').mouseenter(function(){ stop = true;  });

    // HABILITAR EL EFECTO
    $('#header-flipper').mouseleave(function(){ stop = false; });
  </script>

</body>
</html>
